<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/RegisterPage.css">
</head>
<body>
    <div class="container">
        <form id="register-form">
            <h1>Register</h1>
            <div class="register username">
                <input type="text" name="username" id="user-name" required>
                <label for="user-name">Enter username</label>
                <p id="username-response"></p>
            </div>

            <div class="register password">
            <input type="password" name="password" id="password" required>
            <label for="password">Enter Password</label>
            </div>
            <div class="sign-in"><a href="./index.html">Do you have an account?</a></div>
            <button type="button" id="register-btn">Submit</button>

        </form>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
